overwrite: true
schema: "https://api-sa-east-1.hygraph.com/v2/cl58gna3u56yy01ui4z3r527n/master"
documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      ReactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
